<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham Dynasty Tankathon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class = "light-theme">    
    <h1>Tankathon</h1>

    <button class="btn">Draft</button>
    <header>
      <form>
        <label for="teams">How many teams</label>
        <input type="number" name="teamNum" value="6" id="teamNum" min="0" max="100">        
        <input type="button" value="Team +" onclick="buildTeamTable()">
      </form>

      <table id="teamTable"></table> 
      <button onclick="buildOddsTable()">Calculate</button>  
      <button onclick="buildDraftResultsTable()">Draft!</button>     
</header>

<section>
  <nav>
    <table id="resultsTable"></table>
  </nav>
  
  <h2>Current Odds</h2>
    <table id="oddsTable" style="width:75%"></table>
</section>

<footer>
  <p>Footer</p>
  <div>
    
</div>
</footer> 
  
    <script src="js/app.js"></script>
    <script src="js/lottery.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
